<!DOCTYPE html>
<html ng-app='calculatorApp' lang="en">

<head>
  <script src="../angular.js"></script>
  <script src="app.js"></script>
</head>

<body ng-controller="CalculatorCtrl as c1">
  <h1>Calculator App</h1>

  <div>
    <input type="number" ng-model='c1.value1' />
    <span>{{ c1.operator }}</span>
    <input type="number" ng-model='c1.value2' />
    <button ng-click="c1.operate()">=</button>
    {{ c1.answer}}
  </div>

  <div>
    Operator:
    <button ng-click="c1.assignOperator('+')">+</button>
    <button ng-click="c1.assignOperator('-')">-</button>
    <button ng-click="c1.assignOperator('*')">*</button>
    <button ng-click="c1.assignOperator('/')">/</button>
  </div>

</body>

</html>
