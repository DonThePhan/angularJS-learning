<!DOCTYPE html>
<html ng-app="modulesApp" lang="en">

<head>
  <title>Angular Modules</title>
  <script src="../angular.js"></script>

  <script src="myModule.js"></script>

  <!-- 1. Import External Module & Styles -->
  <script src="http://mbenford.github.io/ngTagsInput/js/ng-tags-input.min.js"></script>
  <link rel="stylesheet" href="http://mbenford.github.io/ngTagsInput/css/ng-tags-input.min.css" />

  <script src="app.js"></script>
</head>

<body ng-controller="HelloCtrl">
  <h1>Modules App</h1>

  <div ng-controller="HelloCtrl as ctrl">
    {{ctrl.helloMessage}}
  </div>

  <div ng-controller="TagsDemoCtrl as ctrl2">
    <!--  3. Use custom element from external module -->
    <tags-input ng-model="ctrl2.tags"></tags-input>
  </div>

  <script>
    /**
     * https://youtu.be/Rjwz9DGac6s
     * 
     *  EXTERNAL MODULES (from the web)
     *    1.  Import the script into HTML (we also inported the CSS for this example)
     *    2.  Import the name of the module into the array (2nd arg) in the main app file
     *    3.  Now we can use it in our HTML. In this case it's got a custome element.
     *    * NOTE: we also added a 'tags' variable into the main module (app.js) that can be used in the sub module
     * */
  </script>
</body>

</html>
